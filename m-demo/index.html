  <link rel="stylesheet" href="./assets/css/normalize.scss">
  <script type="text/javascript">
    /*响应式布局 start 750 / 100 */
    function setRootFontSize() {
      var width = document.documentElement.clientWidth || document.body.clientWidth, fontSize;
        if (width > 750) {
            width = 750;
        }
        fontSize = (width / 750 * 100);
        document.getElementsByTagName('html')[0].style['font-size'] = fontSize + 'px';
    }
    setRootFontSize();
    window.addEventListener('resize', function() {
        setRootFontSize();
    }, false);
    /*响应式布局 end*/
  </script>
</head>
<body>
  <div id="app"></div>
  <script src="main.js"></script>
</body>
